<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css">
    <title>Vertex Financial | Accounting & Investment</title>
    
</head>
<body>     
   <!-- Navbar -->
  <nav id="navbar">
    <h1 class="logo">
      <span class="text-primary">
        <i class="fas fa-book-open"></i> Vertex</span>Finance
    </h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="what.html">What</a></li>
      <li><a href="WhoWeAre.html">Who</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
    <!-- Section: Clients -->
  <section id="clients" class="py-1">
        <div class="container">
          <h2 class="m-heading text-center">
            <span class="text-primary">Our</span> Clients
          </h2>
          <div class="items py-1">
            <div><img src="./img/logos/logo1.png" alt="Client"></div>
            <div><img src="./img/logos/logo2.png" alt="Client"></div>
            <div><img src="./img/logos/logo3.png" alt="Client"></div>
            <div><img src="./img/logos/logo4.png" alt="Client"></div>
            <div><img src="./img/logos/logo5.png" alt="Client"></div>
          </div>
        </div>
      </section>
    
      <!-- Section: Contact -->
      <section id="contact">
        <div class="contact-form bg-primary p-2">
          <h2 class="m-heading">Contact Us</h2>
          <p>Please use the form below to contact us</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" placeholder="Enter Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-dark">
          </form>
        </div>
        <div class="map"></div>
      </section>
<!-- Footer -->
<footer id="main-footer" class="bg-dark text-center py-1">
  <div class="container">
    <p>Copyright &copy; 2019, Vertex Finance, All Rights Reserved</p>
  </div>
</footer>    
    
</body>
</html>
